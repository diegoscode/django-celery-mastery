services:
  redis:
    image: redis:7.0.11-alpine
    container_name: redis
    ports:
      - "6379:6379"
  django:
    container_name: django
    build:
      context: .
    entrypoint: ["/app/entrypoint.sh"] 
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"] 
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - redis
